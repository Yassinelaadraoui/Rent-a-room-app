<ion-view title="add a post" id="page6">
  <ion-content padding="true" class="has-header">
    <div ng-click="choosePhoto ()" style="margin: 0px; line-height: 250px; background-color: rgb(232, 235, 239); text-align: center;">
      <i class="icon ion-image" style="font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle;"></i>
    </div>
    <div ng-controller="addAPostCtrl">
      <ion-list id="addAPost-list5">
        <label class="item item-input" id="addAPost-input2">
          <span class="input-label">Description</span>
          <input ng-model="info.description" type="text" placeholder="">
        </label>

        <label class="item item-input" id="addAPost-input3">
          <span class="input-label">Rent per month</span>
          <input ng-model="info.price" type="text" placeholder="">
        </label>
        <label class="item item-input" id="addAPost-input6">
          <span class="input-label">City</span>
          <input ng-model="info.location['city']" type="text" placeholder="">
        </label>
        <label class="item item-input" id="addAPost-input6">
          <span class="input-label">Street name</span>
          <input ng-model="info.location['street']" type="text" placeholder="">
        </label>
        <label class="item item-input" id="addAPost-input6">
          <span class="input-label">zip code</span>
          <input ng-model="info.location['postalcode']" type="text" placeholder="">
        </label>
<button style="margin-bottom:30%" ng-click="submit()" id="addAPost-button4" class="button button-stable  button-block">Submit</button>

    </div>

  </ion-content>
</ion-view>
