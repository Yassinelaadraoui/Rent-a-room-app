

<ion-view title="Dash" id="page2">
  <ion-nav-buttons side="left" >
        <div id="container" class="bar bar-header item-input-inset" ng-if="hasFilters">
            <label  id="label" class="item-input-wrapper textbox-search">
                <i class="icon ion-ios7-search placeholder-icon"></i>
                <input  ng-model="searchedcity.search" id="searchinput" type="search" placeholder="Search">

            </label>


        </div>

    </ion-nav-buttons>
    <script src="https://www.gstatic.com/firebasejs/3.7.3/firebase.js"></script>
		<script src="js/fire.js"></script>

		<script src="https://cdn.firebase.com/libs/firebaseui/1.0.0/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/1.0.0/firebaseui.css" />
    <script src="js/auth.js"></script>
    <ion-nav-title ng-show="!hasFilters">
        Users
    </ion-nav-title>
    <ion-nav-buttons side="right">

        <a data-tap-disabled="true" class=" button button-icon icon positive" ng-click="openFilters(hasFilters);" ng-class="{'ion-search':!hasFilters,'ion-close-circled':hasFilters}"></a>
    </ion-nav-buttons>

  <ion-content padding="true"  class="hasheader" >

<div ng-repeat="post in posts">


    <div ng-if="show($index)"  class="list card" id="dash-card21">
      <ion-item class="item-avatar" id="dash-list-item3">
        <h2>{{post.user}}</h2>
      </ion-item>

      <ion-slide-box style="" on-slide-changed="slideHasChanged($index)">
        <ion-slide >
          <img width="100%" height="100%"  ng-src='{{post.pictures["img1"]}}'>
        </ion-slide>
        <ion-slide>
          <img width="100%" height="100%" ng-src='{{post.pictures["img2"]}}'>
        </ion-slide>
        <ion-slide>
          <img width="100%" height="100%" ng-src='{{post.pictures["img3"]}}'>
        </ion-slide>

    </ion-slide-box>



      <div class="item item-body" id="dash-list-item-container2">
        <div id="dash-markdown2" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#000000;" ng-bind="post.description">
          </p>
        </div>
        <ion-list id="dash-list2">
          <ion-item ng-click="readmore($index)" class="assertive" id="dash-list-item4" ui-sref="tabsController.post">Read more</ion-item>
        </ion-list>
      </div>
    </div>

</div>
  </ion-content>
  <div style="position:fixed; right:2%;bottom:7%; ">
    <div >
        <a ui-sref="tabsController.addAPost" class="btn-floating btn-large waves-effect waves-light red"><i   class="material-icons">add</i></a>
    </div>
  </div>
</ion-view>
